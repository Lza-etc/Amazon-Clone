    <img class="amazon-logo" src="../../assets/images/amazon.png" alt="amazon-logo"/>

        <img class="location__icon" src="../../assets/images/loc.png"alt="location-icon"/>

            <option value="baby">Baby</option>

            <option value="books">Books</option>
            <option value="deals">Deals</option>
            <option value="electronics">Electronics</option>
            <option value="luggage">Luggage</option>
        </select>
        
    
        <input class="searchbar__input" formControlName="searchText" id="search"  type="text" placeholder="Search Amazon" required appNumberonly />
    
        <button class="searchbar__icon" type="submit" aria-label="search-button" >
            <i class="fas fa-search fa-lg"></i>
        </button>

    <div class="nav-right">
        <div class="language">
            <img class="language__icon" src="../../assets/images/india.jpg" alt="usa-flag"/>

                <i class="fas fa-chevron-down fa-xs"></i>

            </div>

            <div class="return-order__return">Returns</div>
            <div class="return-order__order">& Orders</div>

        <div class="cart">

                <img class="cart__icon" src="../../assets/images/cart.png" alt="cart"/>

        </div>
